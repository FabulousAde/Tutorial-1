<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
</head>
<body>
    <div>
        <h1>Personal Form</h1>
        <form action="">
            Name: <input type="text">
            <input type="submit"> 
            <br><br><br>
            Comment:
            <br>
            <textarea name="" id="" cols="50" rows="4"></textarea>
        </form>
    </div>

    <div style="width: 300px; float: left;">
        <h1>Facebook</h1>
        <img src="facebook.png" alt="" height="150">
        <p>Facebook Inc. is an American online social media and social networking service company.</p>
        <a href="">For more click here</a>
    </div>

    <br><br>
    <div style="width: 300px; float: right;">
        <form action="">
            Username: 
            <br>
            <input type="text">
            <br>
            Password:
            <br>
            <input type="password">
            <br>
            Age:
            <br>
            <input type="number">
            <br>
            Gender:
            <br>
            <input type="radio"> Male
            <br>
            <input type="radio"> Female
            <br>
            <input type="radio"> Other
            <br><br>
            <input type="button" value="Sign Up">
        </form>
    </div>
</body>
</html>
